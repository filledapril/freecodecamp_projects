<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
    <div class="row text-center justify-content-md-center">

        <h1 class="mx-auto p-4">Work & Break timer</h1>

        <div class="col-md-4">
          <div class="card border-warning mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal" id="break-label">Break Length</h4>
            </div>
            <div class="card-body">
              <div id="break-length">5</div>
              <button type="button" class="btn btn-sm btn-warning" id="break-decrement">-</button>
              <button type="button" class="btn btn-sm btn-outline-warning" id="break-increment">+</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card border-success mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal" id="session-label">Session Length</h4>
            </div>
            <div class="card-body">
              <div id="session-length">25</div>
              <button type="button" class="btn btn-sm btn-success" id="session-decrement">-</button>
              <button type="button" class="btn btn-sm btn-outline-success" id="session-increment">+</button>
            </div>
          </div>
        </div>
    </div>


    <div class="row mb-3 text-center justify-content-md-center">
      <div class="col-md-8">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal" id="timer-label">Session</h4>
          </div>
          <div class="card-body">
            <div id="time-left">25:00</div>
            <button type="button" class="w-100 btn btn-lg btn-secondary m-1" id="start_stop">Start/Stop</button>
            <button type="button" class="w-100 btn btn-lg btn-outline-secondary m-1" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>


    <footer class="text-center">
        <p>Coded by
            <a href="https://github.com/filledapril" class="text-dark">Filledapril</a>
            (Weir.L)
        </p>
        <p>Audio from 
            <a href="http://studio.youtube.com/" class="text-dark">Youtube Studio</a>
        </p>
    </footer>

</div>

<audio id="alarm" controls>
    <source id="audioSource" src="./source/audio/Small Bell Jingle.mp3"></source>
    Your browser does not support the audio format.
</audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="./index.js"></script>

  </body>
</html>
